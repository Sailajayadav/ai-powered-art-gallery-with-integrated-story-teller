      body {

      }
      .info-display {
        position: fixed;
        color: #e4c07f;
        background: rgba(0, 0, 0, 0.7);
        padding: 15px 25px;
        border-radius: 8px;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(228, 192, 127, 0.3);
        box-shadow: 0 0 20px rgba(228, 192, 127, 0.2);
        z-index: 1000;
        transition: all 0.3s ease;
      }
      #datetime-display {
        top: 20px;
        left: 20px;
        letter-spacing: 1px;
      }
      #user-display {
        top: 80px;
        left: 20px;
      }
      #popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.85);
        color: #ffffff;
        padding: 25px;
        border-radius: 15px;
        max-width: 400px;
        text-align: center;
        z-index: 1000;
        border: 1px solid rgba(228, 192, 127, 0.3);
      }
      #popup h2 {
        color: #e4c07f;
        margin-bottom: 15px;
        text-shadow: 0 0 10px rgba(228, 192, 127, 0.5);
      }
      .audio-toggle {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(228, 192, 127, 0.2);
        padding: 15px;
        border-radius: 50%;
        cursor: pointer;
        z-index: 1000;
        border: 1px solid rgba(228, 192, 127, 0.3);
      }
      .audio-toggle i {
        color: #e4c07f;
        font-size: 24px;
      }
      .navigation-hint {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: #e4c07f;
        padding: 10px 20px;
        border-radius: 20px;
        font-size: 0.9em;
        z-index: 1000;
      }
      .clickable {
        cursor: pointer;
      }
      .clickable:hover {
        opacity: 0.9;
      }
    </style>

    <script>
        // Initialize speech synthesis
        const synth = window.speechSynthesis;
        let isAudioEnabled = true;
        let voices = [];
    
        // Function to load voices
        function loadVoices() {
            voices = synth.getVoices();
            if (voices.length === 0) {
                console.warn('No voices found. Audio will not be available.');
            }
        }
    
        // Check if voices are already loaded
        if (synth.onvoiceschanged !== undefined) {
            synth.onvoiceschanged = loadVoices;
        } else {
            loadVoices();
        }
    
        // Artwork information
        const artworkInfo = {
            'image-1': {
                title: 'RV Institute of Technology',
                description: 'Welcome to RV Institute of Technology. A premier institution known for excellence in engineering education.'
            },
            'image-2': {
                title: 'NRIIT',
                description: 'The NRI Institute of Technology offers world-class undergraduate and postgraduate programs in engineering and technology fields.'
            },
            'image-3': {
                title: 'RV Faculty',
                description: 'Technology company and training institute specializing in providing software solutions and skill-based education in cutting-edge technologies.'
            },
            'image-4': {
                title: 'Las Meninas',
                description: 'Las Meninas is a 1656 painting in the Museo del Prado in Madrid, by Diego Velázquez, the leading artist of the Spanish Baroque.'
            },
            'image-5': {
                title: 'Mona Lisa',
                description: 'The Mona Lisa, Leonardo da Vinci\'s Renaissance masterpiece, is perhaps the most famous painting in the world.'
            },
            'image-6': {
                title: 'Starry Night',
                description: 'The Starry Night by Vincent van Gogh, painted in 1889, captures the view from his asylum room with an imaginary village below.'
            },
            'image-7': {
                title: 'Girl with Pearl Earring',
                description: 'Girl with a Pearl Earring, Vermeer\'s Dutch Golden Age masterpiece, is known for its mysterious subject and striking composition.'
            },
            'image-8': {
                title: 'The Banana',
                description: 'This controversial artwork of a banana sold for \$6.2 million at Sotheby\'s contemporary art auction, becoming arguably the most expensive fruit in the world.'
            }
        };
    
        // Audio toggle functionality
        const audioToggle = document.querySelector('.audio-toggle');
        const popup = document.getElementById('popup');
        const popupHead = document.getElementById('popup-head');
        const popupText = document.getElementById('popup-text');
    
        audioToggle.addEventListener('click', () => {
            isAudioEnabled = !isAudioEnabled;
            audioToggle.innerHTML = isAudioEnabled ?
                '<i class="fas fa-volume-up"></i>' :
                '<i class="fas fa-volume-mute"></i>';
            if (!isAudioEnabled) {
                synth.cancel();
            }
        });
    
        // Function to speak text with error handling
        function speakText(text) {
            if (!isAudioEnabled) return;
    
            if (voices.length === 0) {
                console.warn('No voices available to speak the text.');
                return;
            }
    
            // Cancel any ongoing speech
            synth.cancel();
    
            // Create new utterance
            const utterance = new SpeechSynthesisUtterance(text);
    
            // Configure utterance
            utterance.rate = 0.9;
            utterance.pitch = 1;
            utterance.volume = 1;
    
            // Assign the first available voice
            utterance.voice = voices[0];
    
            // Speak the text
            synth.speak(utterance);
        }
    
        // Add event listeners to artwork
        document.querySelectorAll('.interactive').forEach(artwork => {
            artwork.addEventListener('mouseenter', () => {
                const info = artworkInfo[artwork.id];
                if (!info) return;
    
                // Display popup
                popup.style.display = 'block';
                popupHead.textContent = info.title;
                popupText.textContent = info.description;
    
                // Speak the information
                if (isAudioEnabled) {
                    speakText(`${info.title}. ${info.description}`);
                }
            });
    
            artwork.addEventListener('mouseleave', () => {
                popup.style.display = 'none';
                synth.cancel();
            });
        });
